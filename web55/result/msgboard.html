<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msgboard</title>
    <link rel="stylesheet" href="./css/style33.css">
    <script src="ms.js"></script>
    </head>
<body>
    <marquee behavior="" direction="">
        謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。
    </marquee>
    <div class="navigation">
        <ul>現在位置：
            <li><a href="./main.html">首頁</a></li>
            <li style="padding-top: 3px; ;">&nbsp &gt; &nbsp</li>
            <li><a href="./msgboard.html"> 訪客留言 </a></li>
        </ul>
    </div>
    <form action="">
        <table class="ms">
            <tr>
                <td style="width:120px ;">
                    <label for="name">姓&emsp;&emsp;名 </label>
                </td>
                <td style="width:580px ;">
                    <input type="text" id="name" name="name" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">電子郵件 </label>
                </td>
                <td>
                    <input type="email" id="email" name="email" size="60">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sex">性&emsp;&emsp;別 </label>
                </td>
                <td>
                    <input type="radio" id="man" name="sex" checked>
                    <label for="man">男</label>
                    <input type="radio" id="woman" name="sex">
                    <label for="woman">女 </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="job">職業類別 </label>
                </td>
                <td>
                    <select name="job" id="job">
                        <option value="0">-----------請選擇職業類別-----------</option>
                        <option value="">現役軍人</option>
                        <option value="">專業人員</option>
                        <option value="">技術員及助理專業人員</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="subject">留言內容</label>
                </td>
                <td>
                    <textarea name="subject" id="subject" cols="78" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" onclick="ms();"> &nbsp;<input type="reset"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
